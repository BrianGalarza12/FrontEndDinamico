<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/APLogo.png" alt="Logo de Argentina Programa" id="logoAp">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">

                        <a href=""><img src="/assets/github.png" alt=""></a>

                        <button type="button" class="btn btn-outline-danger m-3 fs-5 fw-bold" (click)="onLogOut()" *ngIf="isLogged">Cerrar sesión</button>
