<div class="container" *ngIf="expLab">
    <div class="row vh-100 d-flex justify-content-center align-items-center">
      <div class="col-12 col-lg-8">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <fieldset>
            <legend>Actualizar experiencia</legend>
            <div class="form-group">
              <label for="nombreE" class="text-white">Nombre de la empresa</label>
              <input
                type="text"
                class="form-control"
                id="nombreE"
                name="nombreE"
                [(ngModel)]="expLab.nombreE"
                required
              />
            
            
            </div>
            <div class="form-group">
              <label for="descripcionE" class="text-white">Descripcion del puesto</label>
              <!-- <input
                type="text"
                class="form-control"
                id="descripcionE"
                name="descripcionE"
                [(ngModel)]="expLab.descripcionE"
                required
              /> -->
              <textarea class="form-control" name="descripcionE" id="descripcionE" cols="30" rows="10" [(ngModel)]="expLab.descripcionE"
              required></textarea>
            </div>
          </fieldset>
          <button class="btn btn-success mt-3">Actualizar experiencia</button>
        </form>
      </div>
    </div>
  </div>
