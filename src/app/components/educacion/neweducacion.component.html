<div class="container  ">
    <div class="row vh-100 vh-100 d-flex justify-content-center align-items-center">
      <div class="col-12 col-lg-8">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <fieldset>
            <legend class="text-white">Agregar educacion</legend>
            <div class="form-group">
              <label for="nombreE" class="text-white">Nombre de la institución</label>
              <input
                type="text"
                class="form-control"
                id="nombreE"
                name="nombreE"
                [(ngModel)]="nombreE"
                required
              />
            </div>
            <div class="form-group">
              <label for="descripcionE" class="text-white"
                >Descripcion del curso</label
              >
              <input
                type="text"
                class="form-control"
                id="descripcionE"
                name="descripcionE"
                [(ngModel)]="descripcionE"
                required
              />
            </div>
          </fieldset>
          <button class="btn btn-success mt-3">Agregar educación</button>
        </form>
      </div>
    </div>
  </div>
