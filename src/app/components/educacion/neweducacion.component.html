<div class="container">
    <div class="row">
      <div class="col-6">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE" class="text-white">Nombre de la institución</label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="nombreE"
              required
            />
          </div>
          <div class="form-group">
            <label for="descripcionE" class="text-white"
              >Descripcion del curso</label
            >
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="descripcionE"
              required
            />
          </div>
          <button class="btn btn-success">Agregar educación</button>
        </form>
      </div>
    </div>
  </div>
