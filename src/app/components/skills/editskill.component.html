<div class="container" *ngIf="skill">
    <div class="row vh-100 d-flex justify-content-center align-items-center">
      <div class="col-12 col-lg-8">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <fieldset>
            <legend>Actualizar skill</legend>
            <div class="form-group">
              <label for="nombre" class="text-white">Nombre de la Skill</label>
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre"
                required
              />
            
            
            </div>
            <div class="form-group">
              <label for="porcentaje" class="text-white">Ingrese el porcentaje de habilidad</label>
              <input type="text"  class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required />
            </div>
          </fieldset>
          <button class="btn btn-success mt-3">Actualizar Skill</button>
        </form>
      </div>
    </div>
  </div>
